# Server Configuration
# Railway sẽ cấp PORT tự động, nếu không có thì mặc định là 8080
server.port=${PORT:8080}
spring.application.name=jewelry-shop

# Database Configuration
# Dùng biến môi trường cho Railway, nếu chạy local thì lấy giá trị sau dấu ":"
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:jewelry_shop}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# Để 'update' để Hibernate tự tạo bảng trên Aiven cho m khi deploy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
# Nên dùng biến môi trường cho Secret Key để bảo mật tuyệt đối
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsVeryLongAndSecure123456789}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
# Khi deploy nên để INFO cho nhẹ log, DEBUG chỉ dùng ở local
logging.level.com.example.demo=${LOGGING_LEVEL:INFO}